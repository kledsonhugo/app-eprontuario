version: '3.8'

services:
  # API Backend
  prontuario-api:
    build:
      context: ./ProntuarioMedico.Api
      dockerfile: Dockerfile
    container_name: prontuario-api
    ports:
      - "5135:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/prontuario.db
    volumes:
      - api_data:/app/data
    networks:
      - prontuario-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web
  prontuario-web:
    build:
      context: ./ProntuarioMedico.Web
      dockerfile: Dockerfile
    container_name: prontuario-web
    ports:
      - "8080:80"
    depends_on:
      - prontuario-api
    networks:
      - prontuario-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/login.html"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  api_data:
    driver: local

networks:
  prontuario-network:
    driver: bridge