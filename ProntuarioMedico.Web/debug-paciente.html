<head>
    <meta charset="UTF-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .log { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .error { background-color: #ffe6e6; }
        .success { background-color: #e6ffe6; }
        .info { background-color: #e6f3ff; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-heartbeat me-2"></i>
                Sistema de Prontuários
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-bars"></i> Menu
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="index.html"><i class="fas fa-home me-2"></i>Início</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>

    <div class="container mt-4">
        <h1>Debug: Carregar Paciente Específico</h1>
    
    <button onclick="testBasicFetch()">Teste 1: Fetch Básico</button>
    <button onclick="testWithApiService()">Teste 2: Com API Service</button>
    <button onclick="testPatientId1()">Teste 3: Paciente ID 1</button>
    <button onclick="testPatientId2()">Teste 4: Paciente ID 2</button>
    <button onclick="testPatientId3()">Teste 5: Paciente ID 3</button>
    
    <div id="resultado"></div>

    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = 'log ' + type;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            document.getElementById('resultado').appendChild(div);
            console.log(message);
        }

        async function testBasicFetch() {
            log('=== TESTE 1: Fetch Básico ===');
            
            try {
                log('Fazendo fetch para http://localhost:5135/api/pacientes/1');
                
                const response = await fetch('http://localhost:5135/api/pacientes/1');
                log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                log(`✅ Sucesso! Dados recebidos: ${JSON.stringify(data, null, 2)}`, 'success');
                
            } catch (error) {
                log(`❌ Erro: ${error.message}`, 'error');
            }
        }

        async function testWithApiService() {
            log('=== TESTE 2: Com API Service ===');
            
            try {
                // Load API service script if not loaded
                if (typeof apiService === 'undefined') {
                    log('Carregando script api.js...');
                    await loadScript('/js/api.js');
                    log('Script api.js carregado');
                }
                
                log('Chamando apiService.getPaciente(1)...');
                const patient = await apiService.getPaciente(1);
                log(`✅ Sucesso com API Service! Dados: ${JSON.stringify(patient, null, 2)}`, 'success');
                
            } catch (error) {
                log(`❌ Erro com API Service: ${error.message}`, 'error');
                console.error('Erro completo:', error);
            }
        }

        async function testPatientId1() {
            await testSpecificPatient(1);
        }

        async function testPatientId2() {
            await testSpecificPatient(2);
        }

        async function testPatientId3() {
            await testSpecificPatient(3);
        }

        async function testSpecificPatient(id) {
            log(`=== TESTE: Paciente ID ${id} ===`);
            
            try {
                log(`Testando paciente ID: ${id}`);
                
                const url = `http://localhost:5135/api/pacientes/${id}`;
                log(`URL: ${url}`);
                
                const response = await fetch(url);
                log(`Status da resposta: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const patient = await response.json();
                log(`✅ Paciente ${id} carregado com sucesso!`, 'success');
                log(`Nome: ${patient.nome}`, 'success');
                log(`Idade: ${patient.idade}`, 'success');
                log(`Endereço: ${patient.rua}, ${patient.numero} - ${patient.bairro}`, 'success');
                
            } catch (error) {
                log(`❌ Erro ao carregar paciente ${id}: ${error.message}`, 'error');
            }
        }

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Teste automático ao carregar
        window.addEventListener('load', function() {
            log('Página de debug carregada');
            log('Iniciando teste automático em 2 segundos...');
            setTimeout(() => {
                testBasicFetch();
            }, 2000);
        });
    </script>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
