<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API - Sistema de Prontuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .error { background-color: #ffe6e6; }
        .success { background-color: #e6ffe6; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-heartbeat me-2"></i>
                Sistema de Prontuários
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-bars"></i> Menu
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="index.html"><i class="fas fa-home me-2"></i>Início</a></li>
                            <li><a class="dropdown-item" href="pacientes.html"><i class="fas fa-users me-2"></i>Pacientes</a></li>
                            <li><a class="dropdown-item" href="estatisticas-simples.html"><i class="fas fa-chart-bar me-2"></i>Estatísticas</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Teste de Conectividade da API</h1>
    
    <button onclick="testarAPI()">Testar API</button>
    <button onclick="testarAPIComFetch()">Testar com Fetch</button>
    
    <div id="resultado"></div>

    <script>
        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = 'result ' + (isError ? 'error' : 'success');
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            document.getElementById('resultado').appendChild(div);
        }

        async function testarAPI() {
            log('Iniciando teste da API...');
            
            try {
                log('Fazendo requisição para http://localhost:5135/api/pacientes');
                
                const response = await fetch('http://localhost:5135/api/pacientes', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                log(`Resposta recebida: Status ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`Dados recebidos: ${data.length} pacientes`);
                log(`Primeiro paciente: ${JSON.stringify(data[0], null, 2)}`);
                
            } catch (error) {
                log(`ERRO: ${error.message}`, true);
                console.error('Erro completo:', error);
            }
        }

        async function testarAPIComFetch() {
            log('Testando com fetch simples...');
            
            fetch('http://localhost:5135/api/pacientes')
                .then(response => {
                    log(`Fetch response status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    log(`Fetch success: ${data.length} pacientes`);
                })
                .catch(error => {
                    log(`Fetch error: ${error.message}`, true);
                });
        }

        // Testar automaticamente ao carregar
        window.addEventListener('load', function() {
            log('Página carregada, testando conectividade...');
            testarAPI();
        });
    </script>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
