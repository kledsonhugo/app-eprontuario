<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Prontuário - Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-heartbeat me-2"></i>
                Sistema de Prontuários
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Menu de navegação">
                            <i class="fas fa-bars"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="index.html"><i class="fas fa-home me-2"></i>Início</a></li>
                            <li><a class="dropdown-item" href="pacientes.html"><i class="fas fa-users me-2"></i>Pacientes</a></li>
                            <li><a class="dropdown-item" href="estatisticas-simples.html"><i class="fas fa-chart-bar me-2"></i>Estatísticas</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="Auth.logout()"><i class="fas fa-sign-out-alt me-2"></i>Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">
                            <i class="fas fa-edit me-2"></i>
                            Editar Prontuário
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Loading spinner -->
                        <div id="loading" class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Carregando dados do prontuário...</span>
                            </div>
                            <p class="mt-2 text-muted">Carregando dados do prontuário...</p>
                        </div>

                        <!-- Alert para erros -->
                        <div id="erro" class="alert alert-danger d-none" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span id="mensagemErro"></span>
                        </div>

                        <!-- Formulário -->
                        <form id="formProntuario" class="d-none">
                            <!-- Informações do Paciente (somente leitura) -->
                            <div class="mb-4">
                                <h5 class="text-primary mb-3">
                                    <i class="fas fa-user me-2"></i>
                                    Paciente
                                </h5>
                                <div class="alert alert-info">
                                    <div id="infoPaciente">
                                        <!-- Informações do paciente serão inseridas aqui -->
                                    </div>
                                </div>
                                <input type="hidden" id="prontuarioId" name="prontuarioId">
                                <input type="hidden" id="pacienteId" name="pacienteId">
                            </div>

                            <!-- Informações de Atividade Física -->
                            <div class="mb-4">
                                <h5 class="text-primary mb-3">
                                    <i class="fas fa-running me-2"></i>
                                    Atividade Física
                                </h5>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="frequenciaAtividade" class="form-label">Frequência de Atividade</label>
                                        <select class="form-select" id="frequenciaAtividade" name="frequenciaAtividade">
                                            <option value="">Selecione a frequência</option>
                                            <option value="Não pratica">Não pratica</option>
                                            <option value="1 vez por semana">1 vez por semana</option>
                                            <option value="2 vezes por semana">2 vezes por semana</option>
                                            <option value="3–4 vezes por semana">3–4 vezes por semana</option>
                                            <option value="5 ou mais vezes por semana">5 ou mais vezes por semana</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="tempoAtividade" class="form-label">Tempo de Prática</label>
                                        <select class="form-select" id="tempoAtividade" name="tempoAtividade">
                                            <option value="">Selecione o tempo de prática</option>
                                            <option value="Não pratica">Não pratica</option>
                                            <option value="Menos de 6 meses">Menos de 6 meses</option>
                                            <option value="6 meses a 1 ano">6 meses a 1 ano</option>
                                            <option value="1–2 anos">1–2 anos</option>
                                            <option value="3–5 anos">3–5 anos</option>
                                            <option value="Mais de 5 anos">Mais de 5 anos</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="locaisPraticaAtividade" class="form-label">Locais de Prática</label>
                                        <select class="form-select" id="locaisPraticaAtividade" name="locaisPraticaAtividade">
                                            <option value="">Selecione o local de prática</option>
                                            <option value="Não pratica">Não pratica</option>
                                            <option value="Academia">Academia</option>
                                            <option value="Parque / Praça">Parque / Praça</option>
                                            <option value="Clube / Centro Esportivo">Clube / Centro Esportivo</option>
                                            <option value="Em casa">Em casa</option>
                                            <option value="Rua / Corrida ao ar livre">Rua / Corrida ao ar livre</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="tipoDeslocamento" class="form-label">Tipo de Deslocamento</label>
                                        <select class="form-select" id="tipoDeslocamento" name="tipoDeslocamento">
                                            <option value="">Selecione o tipo de deslocamento</option>
                                            <option value="Não se desloca (pratica em casa ou não pratica)">Não se desloca (pratica em casa ou não pratica)</option>
                                            <option value="Caminhada">Caminhada</option>
                                            <option value="Bicicleta">Bicicleta</option>
                                            <option value="Transporte público">Transporte público</option>
                                            <option value="Veículo próprio">Veículo próprio</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Informações Médicas -->
                            <div class="mb-4">
                                <h5 class="text-primary mb-3">
                                    <i class="fas fa-heartbeat me-2"></i>
                                    Informações Médicas
                                </h5>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="pressao" class="form-label">Pressão Arterial</label>
                                        <select class="form-select" id="pressao" name="pressao">
                                            <option value="">Selecione a pressão arterial</option>
                                            <option value="Ótima (< 120/80 mmHg)">Ótima (< 120/80 mmHg)</option>
                                            <option value="Normal (120-129/80-84 mmHg)">Normal (120-129/80-84 mmHg)</option>
                                            <option value="Normal Limítrofe (130-139/85-89 mmHg)">Normal Limítrofe (130-139/85-89 mmHg)</option>
                                            <option value="Hipertensão Estágio 1 (140-159/90-99 mmHg)">Hipertensão Estágio 1 (140-159/90-99 mmHg)</option>
                                            <option value="Hipertensão Estágio 2 (160-179/100-109 mmHg)">Hipertensão Estágio 2 (160-179/100-109 mmHg)</option>
                                            <option value="Hipertensão Estágio 3 (≥ 180/110 mmHg)">Hipertensão Estágio 3 (≥ 180/110 mmHg)</option>
                                            <option value="Hipotensão (< 90/60 mmHg)">Hipotensão (< 90/60 mmHg)</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="ausculta" class="form-label">Ausculta</label>
                                        <select class="form-select" id="ausculta" name="ausculta">
                                            <option value="">Selecione o resultado da ausculta</option>
                                            <option value="Normal">Normal</option>
                                            <option value="Sopro sistólico">Sopro sistólico</option>
                                            <option value="Sopro diastólico">Sopro diastólico</option>
                                            <option value="Arritmia">Arritmia</option>
                                            <option value="Taquicardia">Taquicardia</option>
                                            <option value="Bradicardia">Bradicardia</option>
                                            <option value="Terceira bulha (B3)">Terceira bulha (B3)</option>
                                            <option value="Quarta bulha (B4)">Quarta bulha (B4)</option>
                                            <option value="Atrito pericárdico">Atrito pericárdico</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="historicoMedico" class="form-label">Histórico Médico</label>
                                    <textarea class="form-control" id="historicoMedico" name="historicoMedico" rows="3" placeholder="Histórico médico do paciente..."></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="evolucaoSaude" class="form-label">Evolução de Saúde</label>
                                    <textarea class="form-control" id="evolucaoSaude" name="evolucaoSaude" rows="3" placeholder="Evolução do estado de saúde..."></textarea>
                                </div>
                            </div>

                            <!-- Informações Adicionais -->
                            <div class="mb-4">
                                <h5 class="text-primary mb-3">
                                    <i class="fas fa-info-circle me-2"></i>
                                    Informações Adicionais
                                </h5>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="comoSoubeProjeto" class="form-label">Como soube do projeto</label>
                                        <select class="form-select" id="comoSoubeProjeto" name="comoSoubeProjeto">
                                            <option value="">Selecione como soube do projeto</option>
                                            <option value="Indicação médica">Indicação médica</option>
                                            <option value="Convite direto dos pesquisadores">Convite direto dos pesquisadores</option>
                                            <option value="Cartaz / Folheto">Cartaz / Folheto</option>
                                            <option value="Redes sociais">Redes sociais</option>
                                            <option value="Indicação de amigo/familiar">Indicação de amigo/familiar</option>
                                            <option value="Internet / Site da universidade">Internet / Site da universidade</option>
                                            <option value="Outros">Outros</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="opiniaoHorarioAplicacao" class="form-label">Opinião sobre horário de aplicação</label>
                                        <select class="form-select" id="opiniaoHorarioAplicacao" name="opiniaoHorarioAplicacao">
                                            <option value="">Selecione a preferência de horário</option>
                                            <option value="Manhã (6h às 12h)">Manhã (6h às 12h)</option>
                                            <option value="Tarde (12h às 18h)">Tarde (12h às 18h)</option>
                                            <option value="Noite (18h às 22h)">Noite (18h às 22h)</option>
                                            <option value="Horário flexível">Horário flexível</option>
                                            <option value="Fins de semana">Fins de semana</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="observacoes" class="form-label">Observações</label>
                                    <textarea class="form-control" id="observacoes" name="observacoes" rows="4" placeholder="Observações gerais sobre o paciente..."></textarea>
                                </div>
                            </div>

                            <!-- Botões -->
                            <div class="d-flex gap-2">
                                <button type="button" class="btn btn-secondary" id="btnVoltar">
                                    <i class="fas fa-arrow-left me-2"></i>
                                    Voltar
                                </button>
                                <button type="submit" class="btn btn-warning flex-fill" id="btnSalvar">
                                    <i class="fas fa-save me-2"></i>
                                    Salvar Alterações
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/editar-prontuario.js"></script>
    <script>
        // Inicializar autenticação
        document.addEventListener('DOMContentLoaded', function() {
            Auth.initialize();
            
            // Aguardar um pouco para garantir que o DOM está totalmente carregado
            setTimeout(() => {
                Auth.updateLogoutButtons();
            }, 100);
        });
    </script>
</body>
</html>
