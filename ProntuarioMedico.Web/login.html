<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Prontuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo-section {
            text-align: center;
            padding: 2rem 0 1rem 0;
        }
        
        .logo-icon {
            font-size: 4rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-floating > .form-control {
            border-radius: 10px;
        }
        
        .btn-login {
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .alert {
            border-radius: 10px;
        }
        
        .footer-text {
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="card login-card">
                <div class="card-body p-4">
                    <!-- Logo e Título -->
                    <div class="logo-section">
                        <i class="fas fa-heartbeat logo-icon"></i>
                        <h3 class="mt-3 mb-1 fw-bold">Sistema de Prontuários</h3>
                        <p class="text-muted mb-0">UBS Mauá - São Paulo</p>
                    </div>
                    
                    <!-- Alert para erros -->
                    <div id="alertError" class="alert alert-danger d-none" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span id="errorMessage"></span>
                    </div>
                    
                    <!-- Formulário de Login -->
                    <form id="loginForm" class="mt-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required>
                            <label for="username">
                                <i class="fas fa-user me-2"></i>Usuário
                            </label>
                        </div>
                        
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                            <label for="password">
                                <i class="fas fa-lock me-2"></i>Senha
                            </label>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-login" id="btnLogin">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Entrar
                            </button>
                        </div>
                    </form>
                    
                    <!-- Informações de Acesso -->
                    <div class="mt-4 p-3 bg-light rounded">
                        <h6 class="mb-2">
                            <i class="fas fa-info-circle me-2 text-primary"></i>
                            Informações de Acesso
                        </h6>
                        <small class="text-muted">
                            Este sistema é restrito a profissionais autorizados da UBS Mauá.
                            Entre em contato com o administrador do sistema para obter credenciais de acesso.
                        </small>
                    </div>
                </div>
                
                <!-- Footer -->
                <div class="card-footer text-center bg-transparent border-0">
                    <div class="footer-text">
                        <i class="fas fa-shield-alt me-1"></i>
                        Acesso Seguro e Protegido
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Verificar se já está logado
        document.addEventListener('DOMContentLoaded', function() {
            if (Auth.isAuthenticated()) {
                // Se já está logado, redirecionar para o dashboard
                const urlParams = new URLSearchParams(window.location.search);
                const returnUrl = urlParams.get('returnUrl') || 'index.html';
                window.location.href = returnUrl;
            }
        });

        // Manipular formulário de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btnLogin = document.getElementById('btnLogin');
            
            // Mostrar loading
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Verificando...';
            
            // Simular delay de autenticação
            setTimeout(() => {
                if (Auth.login(username, password)) {
                    // Login bem-sucedido
                    showSuccess('Login realizado com sucesso!');
                    
                    setTimeout(() => {
                        const urlParams = new URLSearchParams(window.location.search);
                        const returnUrl = urlParams.get('returnUrl') || 'index.html';
                        window.location.href = returnUrl;
                    }, 1000);
                } else {
                    // Login falhou
                    showError('Usuário ou senha incorretos. Tente novamente.');
                    
                    // Reabilitar botão
                    btnLogin.disabled = false;
                    btnLogin.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Entrar';
                }
            }, 1000);
        });
        
        function showError(message) {
            const alertError = document.getElementById('alertError');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.textContent = message;
            alertError.classList.remove('d-none');
            
            // Scroll para o erro
            alertError.scrollIntoView({ behavior: 'smooth', block: 'center' });
            
            // Auto-hide após 5 segundos
            setTimeout(() => {
                alertError.classList.add('d-none');
            }, 5000);
        }
        
        function showSuccess(message) {
            const alertError = document.getElementById('alertError');
            alertError.className = 'alert alert-success';
            document.getElementById('errorMessage').innerHTML = `<i class="fas fa-check-circle me-2"></i>${message}`;
            alertError.classList.remove('d-none');
        }
    </script>
</body>
</html>
